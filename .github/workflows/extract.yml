name: Extract Lessons

on:
  push:
    paths:
      - 'config.json'
      - 'extract_lessons.py'

jobs:
  extract:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      NEW_CEC_USER: ${{ secrets.NEW_CEC_USER }}
      NEW_CEC_PASS: ${{ secrets.NEW_CEC_PASS }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install python-dotenv google-api-python-client google-generativeai selenium webdriver-manager
      - name: Run script
        run: python extract_lessons.py
      - name: Commit JSON output
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Class/*
          git commit -m "Update extracted class JSONs" || echo "No changes"
          git push
