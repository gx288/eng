name: Process Report on JSON Change

on:
  push:
    paths:
      - 'processed2.json'  # Chỉ trigger khi file này thay đổi

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests google-generativeai pdfplumber

      - name: Run Python script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # Lấy từ Secrets
        run: python process_report.py  # Giả sử script tên process_report.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Report/*
          git add vocab_total.json  # File từ vựng tổng
          git commit -m "Update report and vocab from processed2.json change" || echo "No changes to commit"
          git push
